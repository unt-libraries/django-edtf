[tox]
envlist = py27-django1{8,9}, flake8

[flake8]
max-line-length = 99

[testenv]
deps =
    django18: Django==1.8
    django19: Django==1.9
    djangomaster: https://github.com/django/django/archive/master.tar.gz
commands = python manage.py test tests/

[testenv:flake8]
deps=flake8
commands = flake8 edtf tests setup.py
